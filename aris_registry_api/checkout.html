<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Subscription | Aris Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        aris: {
                            base: '#030303',
                            surface: '#0A0A0A',
                            border: '#1F1F1F',
                            accent: '#3B82F6',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #030303;
            color: #E5E5E5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div class="glass-panel w-full max-w-md p-8 md:p-12 rounded-2xl relative overflow-hidden">
        <!-- Decoration -->
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-600 via-purple-600 to-blue-600"></div>

        <div class="mb-8 text-center">
            <h1 class="font-display text-2xl font-bold mb-2">Review Your Order</h1>
            <p class="text-gray-400 text-sm">Complete your subscription to access the Aris Registry.</p>
        </div>

        <div id="plan-details" class="bg-white/5 rounded-xl p-6 mb-8 border border-white/5">
            <!-- Content injected by JS -->
            <div class="animate-pulse flex space-x-4">
                <div class="flex-1 space-y-4 py-1">
                    <div class="h-4 bg-white/10 rounded w-3/4"></div>
                    <div class="h-4 bg-white/10 rounded"></div>
                </div>
            </div>
        </div>

        <div class="space-y-4">
            <button id="checkout-btn"
                class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-medium rounded-lg transition-all shadow-lg shadow-blue-900/20 flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                    </path>
                </svg>
                Proceed to Secure Payment
            </button>
            <a href="/" class="block text-center text-sm text-gray-500 hover:text-white transition-colors">Cancel and
                Return</a>
        </div>

        <div class="mt-8 pt-6 border-t border-white/5 flex justify-center gap-4 opacity-50">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Stripe_Logo%2C_revised_2016.svg" alt="Stripe"
                class="h-6 opacity-50 grayscale hover:grayscale-0 transition-all">
        </div>
    </div>

    <script>
        const PLANS = {
            'price_1T0KV1GYLlqVJEwwk2cYSGv0': {
                name: 'Starter Plan',
                price: '$10.00',
                period: '/ month',
                features: ['100 Handshakes', 'Standard Registry', 'JSON Metadata Support']
            },
            'price_1T0KVnGYLlqVJEwwhV510OeS': {
                name: 'Builder Plan',
                price: '$50.00',
                period: '/ month',
                features: ['600 Handshakes', 'Priority Discovery', 'Includes $10 Credit']
            },
            'price_1T0KWNGYLlqVJEwwmPaA2jq7': {
                name: 'Pro Plan',
                price: '$200.00',
                period: '/ month',
                features: ['2,500 Handshakes', 'Custom ZK-Claims', 'SLA Support']
            }
        };

        const params = new URLSearchParams(window.location.search);
        const priceId = params.get('price_id');
        const plan = PLANS[priceId];

        const detailsContainer = document.getElementById('plan-details');
        const checkoutBtn = document.getElementById('checkout-btn');

        if (plan) {
            detailsContainer.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="font-bold text-lg text-white">${plan.name}</h3>
                        <div class="text-blue-400 text-sm font-medium">Monthly Subscription</div>
                    </div>
                    <div class="text-right">
                        <div class="text-2xl font-bold">${plan.price}</div>
                        <div class="text-xs text-gray-500">USD</div>
                    </div>
                </div>
                <ul class="space-y-2 text-sm text-gray-400 border-t border-white/10 pt-4 mt-2">
                    ${plan.features.map(f => `<li class="flex items-center gap-2"><span class="text-blue-500">âœ“</span> ${f}</li>`).join('')}
                </ul>
            `;

            checkoutBtn.onclick = () => {
                checkoutBtn.innerHTML = 'Redirecting...';
                checkoutBtn.classList.add('opacity-75', 'cursor-not-allowed');
                window.location.href = `/buy-credits?price_id=${priceId}`;
            };
        } else {
            detailsContainer.innerHTML = `<p class="text-red-500 text-center">Invalid Plan Selected</p>`;
            checkoutBtn.disabled = true;
            checkoutBtn.classList.add('opacity-50', 'cursor-not-allowed');
        }
    </script>
</body>

</html>
