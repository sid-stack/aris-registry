services:
  - type: web
    name: aris-core-api
    runtime: python
    repo: https://github.com/sid/aris-core # Ensure this matches your repo
    branch: main
    rootDir: apps/api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: CLERK_PEM_PUBLIC_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.0
