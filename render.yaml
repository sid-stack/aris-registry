services:
  # ─────────────────────────────────────────────
  # 1. Python Backend — Aris Registry API
  # ─────────────────────────────────────────────
  - type: web
    name: aris-registry-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn registry.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: ARIS_PRIVATE_KEY
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_ID
        value: price_1T0KV1GYLlqVJEwwk2cYSGv0

  # ─────────────────────────────────────────────
  # 2. Next.js Frontend — BidSmith Web
  # ─────────────────────────────────────────────
  - type: web
    name: bidsmith-web
    env: node
    region: oregon
    plan: free
    buildCommand: cd web && npm install && npm run build
    startCommand: cd web && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: aris-registry-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL
