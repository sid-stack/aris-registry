services:
  - type: web
    name: aris-registry-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn aris_registry_api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
  - type: web
    name: bidsmith-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: bidsmith-frontend
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
